<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kalkulator javascript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body> 
        <div class="container">
            <!-- <p id="result" class="result">23557789977</p> -->
            <table >
                <tr><td colspan="5">
                    <input type="text" id="output" value="0">
                </td></tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button onclick="clr()">Clear</button></td>
                </tr>
                <tr>
                    <td><button onclick="set('7')">7</button></td>
                    <td><button onclick="set('8')">8</button></td>
                    <td><button onclick="set('9')">9</button></td>
                    <td><button onclick="operator('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="set('4')">4</button></td>
                    <td><button onclick="set('5')">5</button></td>
                    <td><button onclick="set('6')">6</button></td>
                    <td><button onclick="operator('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="set('1')">1</button></td>
                    <td><button onclick="set('2')">2</button></td>
                    <td><button onclick="set('3')">3</button></td>
                    <td><button onclick="operator('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="set('0')">0</button></td>
                    <td><button onclick="point()">.</button></td>
                    <td><button onclick="count()">=</button></td>
                    <td><button onclick="operator('-')">-</button></td>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
