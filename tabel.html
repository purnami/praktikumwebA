<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	    <title>Tabel</title>
    </head>
    <body>
        <h1>Table Example: Spanning Rows and Columns</h1>
        <table border="1" cellpadding="5" style="text-align: center;">
            <tr>
                <td rowspan="2" width="300px">
                    <img src="hiu.jpg" alt="" width="300px">
                    <img src="paus.jpg" alt="" width="300px"> 
                </td>
                <td colspan="3">Perbandingan Hewan Hiu dan Paus</td>
            </tr>
            <tr>
                <td>Kelas (dlm taksonomi)</td>
                <td>Alat pernafasan</td>
                <td>Cara berkembangbiak</td>
            </tr>
            <tr>
                <td>Hiu</td>
                <td>Pisces(ikan)</td>
                <td>Insang</td>
                <td>Bertelur</td>
            </tr>
            <tr>
                <td>Paus</td>
                <td>Mamalia</td>
                <td>Paru-paru</td>
                <td>Beranak</td>
            </tr>
        </table>
    </body>
</html>
